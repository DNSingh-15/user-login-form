<!DOCTYPE html>
<html>

<head>
	<title>Slide Login Form Flat Responsive Widget Template :: w3layouts</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"
		content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->

	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
	<!-- //web font -->
	<script src="https://smtpjs.com/v3/smtp.js"></script>

</head>

<body>

	<!-- main -->
	<div class="w3layouts-main">
		<div class="bg-layer">
			<h1>
				User Form</h1>
			<div class="header-main">
				<div class="main-icon">
					<span class="fa fa-eercast"></span>
				</div>
				<div class="header-left-bottom">
					<form action="#" method="post" id="loginForm">
						<div class="icon1">
							<span class="fa fa-user"></span>
							<input type="name" placeholder="Name" required="" />
						</div>
						<div class="icon1">
							<span class="fa fa-lock"></span>
							<!-- <input type="DOB" placeholder="Date Of Birth" required=""/> -->
							<input type="date" size="30">
						</div>
						<div class="icon1">
							<span class="fa fa-lock"></span>
							<input type="email" placeholder="Email" required="" id="email_id"/>
						</div>
						<div class="icon1">
							<span class="fa fa-lock"></span>
							<input type="Phone Number" placeholder="Phone Number" required="" />
						</div>
						<div class="login-check">
							<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me
								logged in</label>
						</div>
						<div class="bottom">
							<button class="btn" onclick="sendMail()">Submit</button>
						</div>
						<div class="links">
							<p><a href="#">Forgot Password?</a></p>
							<p class="right"><a href="#">New User? Register</a></p>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="social">
					<ul>
						<li>or login using : </li>
						<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
						<!-- <li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li> -->
						<li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
						<li><a href="#" class="linkedin"><span class="fa fa-linkedin"></span></a></li>
					</ul>
				</div>
			</div>

			<!-- copyright -->
			<div class="copyright">
				<p>Â© 2019 Slide Login Form . All rights reserved | Design by <a href="http://w3layouts.com/"
						target="_blank">louseme</a></p>
			</div>
			<!-- //copyright -->
		</div>
	</div>
	<!-- //main -->
	<script>
		const form = document.getElementById("loginForm");
		form.addEventListener("submit",(e)=>{
			e.preventDefault();
		})
		function sendMail() {
			const email = document.getElementById("email_id").value;
			Email.send({
				SecureToken:"bf662429-c32a-4c32-b56d-c9a2d1e9ebef",
				To: email,
				From: "demoofficial888@gmail.com",
				Subject: "This is the subject",
				Body: "And this is the body"
			}).then(
				message => alert(`Email sent to ${email}`)
			);
		}
	</script>
</body>
